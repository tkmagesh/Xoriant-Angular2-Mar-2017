<section class="sort">
	<label for="">Order By :</label>
	<select [(ngModel)]="sortBugBy" (change)="sortChange()">
		<option value="name">Name</option>
		<option value="isClosed">Status</option>
	</select>
	<label for="">Descending ? :</label>
	<input type="checkbox" [(ngModel)]="isDescending" (change)="sortChange()">
</section>
