<h1>Bug Tracker</h1>
<hr>
<section class="stats">
	<span class="closed">{{ list | closedCount }}</span>
	<span> / </span>
	<span>{{list.length}}</span>
</section>
<section class="sort">
	<label for="">Order By :</label>
	<select [(ngModel)]="sortBugBy">
		<option value="name">Name</option>
		<option value="isClosed">Status</option>
	</select>
	<label for="">Descending ? :</label>
	<input type="checkbox" [(ngModel)]="isDescending">
</section>
<section class="edit">
	<label for="">Bug Name :</label>
	<input type="text" #txtBugName>
	<input type="button" value="Add New" (click)="onAddNewClick(txtBugName.value)">
	<input type="button" value="Cancel">
</section>
<section class="list">
	<ol>
		<li *ngFor="let bug of ( list | sort : sortBugBy : isDescending )">
			<span class="bugname" [ngClass]="{closed : bug.isClosed}" (click)="onBugClick(bug)">{{bug.name | trimText:40}}</span>

			<div class="datetime">{{bug.createdAt | elapsed}}</div>
		</li>
	</ol>
	<input type="button" value="Remove Closed" (click)="onRemoveClosedClick()">
</section>
