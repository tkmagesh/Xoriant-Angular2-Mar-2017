<h1>Bug Tracker</h1>
<hr>
<bug-stats [data]="list"></bug-stats>
<bug-sort (onSortSelect)="sortHandler($event)"></bug-sort>

<bug-edit (onNewBug)="newBugHandler($event)"></bug-edit>

<bug-list [list]="list" [sortOrder]="bugSortObj" (onToggle)="handleToggle($event)" (removeClosed)="handleRemoveClosed()"></bug-list>
